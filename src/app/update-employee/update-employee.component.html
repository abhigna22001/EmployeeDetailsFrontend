<h3>Update Employee {{empId}}</h3>
<div  style="width: 500px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input type="text" class="form-control" 
        id="emp_name" required 
         [(ngModel)]="employee.emp_name" name="emp_name">
    </div>

    <div class="form-group">
      <label for="name">Employee Role</label>
      <input type="text" class="form-control"
        id="emp_role" required 
          [(ngModel)]="employee.emp_role" name="emp_role">
    </div>

    <div class="form-group">
      <label for="name">Employee Salary</label>
      <input type="text" class="form-control" 
        id="emp_salary" required [(ngModel)]="employee.emp_salary" 
          name="emp_salary">
    </div>

    <button type="submit" class="btn btn-dark" style="margin-top: 10px;">
       Submit</button>
    <button (click)="empList()" class="btn btn-secondary" style="margin-top: 10px; margin-left: 20px;">
      go to Employee List </button><br>
  </form>
</div>

<div [hidden]="!updated">
  <h4>Successfully updated!</h4>
</div>
